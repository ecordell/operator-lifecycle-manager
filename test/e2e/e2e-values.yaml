alm:
  replicaCount: 1
  image:
    ref: quay.io/coreos/olm:local
    pullPolicy: IfNotPresent
  service:
    internalPort: 8080
  commandArgs: -test.coverprofile=/tmp/coverage/alm-coverage.cov -debug

catalog:
  replicaCount: 1
  image:
    ref: quay.io/coreos/catalog:local
    pullPolicy: IfNotPresent
  service:
    internalPort: 8080
  commandArgs: -test.coverprofile=/tmp/catalog-coverage.cov -debug

e2e:
  image:
    ref: quay.io/coreos/olm-e2e:local

job_name: e2e

catalog_sources:
 - tectonic-ocs
 - tectonic-components
 - upstream-components
