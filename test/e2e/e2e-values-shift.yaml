alm:
  replicaCount: 1
  image:
    ref: quay.io/coreos/olm:local
    pullPolicy: IfNotPresent
  service:
    internalPort: 8080
  commandArgs: -test.coverprofile=/tmp/coverage/alm-coverage.co -debug

catalog:
  replicaCount: 1
  image:
    ref: quay.io/coreos/catalog:local
    pullPolicy: IfNotPresent
  service:
    internalPort: 8080
  commandArgs: -test.coverprofile=/tmp/catalog-coverage.cov -debug

servicebroker:
  replicaCount: 1
  image:
    ref: quay.io/coreos/olm-service-broker:local
    pullPolicy: IfNotPresent
  service:
    internalPort: 8080
    brokerPort: 8005
  commandArgs: -test.coverprofile=/tmp/service-broker-coverage.cov

e2e:
  image:
    ref: quay.io/coreos/olm-e2e:local

job_name: e2e


catalog_sources:
 - tectonic-ocs
 - tectonic-components
 - upstream-components
